<div class="container">
  <h1>People List</h1>
  <button *ngIf="isAdmin" class="btn btn-primary mb-3" (click)="openAddPersonModal()">Add Person</button>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Date of Birth</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let person of people">
        <td>{{ person.id }}</td>
        <td>{{ person.firstName }}</td>
        <td>{{ person.lastName }}</td>
        <td>{{ person.dateOfBirth | date:'dd-MM-yyyy' }}</td>
        <td>
          <button *ngIf="isAdmin" class="btn btn-sm btn-warning me-2" (click)="openEditPersonModal(person)">Edit</button>
          <button *ngIf="isAdmin" class="btn btn-sm btn-danger" (click)="deletePerson(person.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
