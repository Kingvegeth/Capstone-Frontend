<div class="container">
  <h1>Company List</h1>
  <button *ngIf="isAdmin" class="btn btn-primary mb-3" (click)="openAddCompanyModal()">Add Company</button>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let company of companies">
        <td>{{ company.id }}</td>
        <td>{{ company.name }}</td>
        <td>
          <button *ngIf="isAdmin" class="btn btn-sm btn-warning me-2" (click)="openEditCompanyModal(company)">Edit</button>
          <button *ngIf="isAdmin" class="btn btn-sm btn-danger" (click)="deleteCompany(company.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
