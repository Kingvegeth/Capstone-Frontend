<div id="login-page" class="flex-column">

  <div class="login-wrapper d-flex justify-content-center align-items-center position-relative">
    <form class="d-flex flex-column gap-3 text-white p-5 col-6 m-auto" (ngSubmit)="signIn()">
      <h1>Accedi</h1>

      <input type="username" name="username" [(ngModel)]="loginData.username" class="form-control login-text" placeholder="username">
      <input type="password" name="password" [(ngModel)]="loginData.password" class="form-control login-text" placeholder="password">
      <div class="d-flex justify-content-between">
        <div class="form-check">

          <input type="checkbox" class="form-check-input" id="rememberMe" [(ngModel)]="rememberMe" name="rememberMe">
          <label class="form-check-label" for="rememberMe">Ricordami</label>
        </div>
        <button type="submit" class="btn btn-dark mt-2 ms-auto">Accedi</button>
      </div>


    </form>
    <div *ngIf="errorMessage" class="fw-bold auth-alert" role="alert">{{ errorMessage }}</div>
  </div>

</div>
