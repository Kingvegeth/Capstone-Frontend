<div class="modal-header">
  <h4 class="modal-title">Edit Company</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form>
    <div class="form-group">
      <label for="name">Company Name</label>
      <input type="text" id="name" class="form-control" [(ngModel)]="company.name" name="name" required>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="activeModal.dismiss()">Close</button>
  <button type="button" class="btn btn-danger" (click)="deleteCompany()">Delete</button>
  <button type="button" class="btn btn-primary" (click)="updateCompany()">Save changes</button>
</div>
