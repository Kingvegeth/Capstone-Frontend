<div class="modal-header">
  <h5 class="modal-title">Modifica Commento</h5>
  <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss()"></button>
</div>
<div class="modal-body">
  <form>
    <div class="form-group">
      <label for="body">Testo</label>
      <textarea class="form-control" id="body" [(ngModel)]="comment.body" name="body" required></textarea>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="activeModal.dismiss()">Chiudi</button>
  <button type="button" class="btn btn-primary" (click)="updateComment()">Salva Modifiche</button>
</div>
